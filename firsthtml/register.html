<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <!-- introducing basic tags in form -->
    <!-- For more examples : https://www.w3schools.com/html/html_form_input_types.asp -->
       <form method="GET">  <!-- can use POST instead of GET -->
        <label for="fname">First Name : </label>
        <input type="text" name="fname" id="fname" value="First Name"><br><br>
        <label for="lname">Last Name : </label>
        <input type="text" name="lname" id="lname" value="Last Name"><br><br>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="interest">Hobbies : </label><br>
        <select name="interest" >
          <option value="read">Read</option>
          <option value="write">Write</option>
          <option value="dance">Dance</option>
          <option value="sing">Sing</option>
        </select><br><br>
        <label for="about">About you </label><br>
        <textarea name="about" rows="8" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
      </form>
  </body>
</html>
